url: https://mjfrigaard.github.io/moviesApp/
template:
  bootstrap: 5
  bootswatch: united
  theme: atom-one-light
  bslib:
    primary: "#007987"
    secondary: "#f5feff"
    base_font:
      google: Ubuntu
    heading_font:
      google: Fira Sans Condensed
    code_font:
      google: Ubuntu Mono

navbar:
 components:
   articles:
    text: Articles
    menu:
    - text: "Specs"
    - text: App Specifications
      href: articles/specs.html
    - text: -------
    - text: "Features"
    - text: Application features
      href: articles/features.html

reference:
- title: "Modules"
  desc: >
    Application modules
  contents:
  - starts_with("mod")
- title: "App functions"
  desc: "UI, server and standalone app functions"
  contents:
  - contains("movies_")
  - ggp2_movies_app
- title: "Utility functions"
  desc: "Visualizations, launching, and testing"
  contents:
  - scatter_plot
  - display_type
  - test_logger
- title: "Data"
  desc: "Application `movies` data"
  contents:
  - movies

